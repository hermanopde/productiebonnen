<!DOCTYPE html>
<html lang="en">
  {% include "_head.html" %}
  <body>
    <div class="text-center mt-3">
      <img
        class=""
        src="/static/img/Logo-brianto.png"
        width="250px"
        alt=""
        srcset=""
      />
    </div>

    <div
      class="container bg-secondary-subtle p-3 mt-2 my-container shadow-sm p-3 mb-5 bg-body-tertiary rounded"
    >
      <form class="position-relative" action="/register" method="post">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            name="password"
          />
        </div>

        <button type="submit" class="btn btn-warning">register</button>
      </form>
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle mb-2">
      {% include "_footer.html" %}
    </div>
  </body>
</html>
